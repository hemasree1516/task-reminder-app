<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="auth.css">  </head>
<body style="display: block; height: auto; background: #f8fafc;">

<header class="top-bar">
    <div class="logo-section">
        <div class="logo">
            <i class="fa-solid fa-list-check"></i>
            <h1>To Do List</h1>
        </div>
    </div>
</header>

<div class="auth-wrapper" style="display: flex; justify-content: center; align-items: center; min-height: 80vh; padding: 20px;">
    <div class="card">
        <h2>Reset Password</h2>

        <div class="input-group">
            <label class="field-label">Registered Email</label>
            <div class="input-with-button">
                <input id="email" type="email" placeholder="email@example.com">
                <button class="otp-inline-btn" onclick="sendForgotOtp()">Send OTP</button>
            </div>
        </div>

        <div class="input-group">
            <label class="field-label">Verification OTP</label>
            <input id="otp" type="text" placeholder="Enter 6-digit code">
        </div>

        <div class="input-group">
            <label class="field-label">New Password</label>
            <input id="password" type="password" placeholder="Enter new password">
        </div>

        <button class="main-btn" type="button" onclick="resetPassword()">Update Password</button>

        <div class="link">
            <a href="login.html">Back to Login</a>
        </div>
    </div>
</div>

<footer class="app-footer">
    <p>© 2026 Task Reminder App · Empowering productivity through streamlined task management · An Infosys Internship Initiative</p>
</footer>

<script src="auth.js"></script>
</body>
</html>
