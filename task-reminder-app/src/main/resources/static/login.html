<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - To Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="auth.css">  </head>
<body style="display: block; height: auto; background: #f8fafc;">

<header class="top-bar">
  <div class="logo-section">
    <div class="logo">
      <i class="fa-solid fa-list-check"></i>
      <h1>To Do List</h1>
    </div>
  </div>
</header>

<div class="auth-wrapper" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
  <div class="card">
    <h2>Login</h2>
    <div class="input-group">
      <input id="email" type="email" placeholder="Email">
    </div>
    <div class="input-group">
      <input id="password" type="password" placeholder="Password">
    </div>
    <button class="main-btn" type="button" onclick="login()">Login</button>
    <div class="link">
      <a href="forgot.html">Forgot password?</a><br>
      <p>New here? <a href="signup.html">Create account</a></p>
    </div>
  </div>
</div>

<footer class="app-footer">
  <p>© 2026 Task Reminder App · Empowering productivity through streamlined task management · An Infosys Internship Initiative</p>
</footer>

<script src="auth.js"></script>
</body>
</html>
